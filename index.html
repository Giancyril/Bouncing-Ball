<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumping Ball</title>
</head>
<body>
    <div id="container">
        <div id="ball"></div>
    </div>    
    <div id="line"></div>
    <button id="start-btn" onclick="start()">Start</button>
    <p>Gian</p>
    <script>
     
    //global variables
    var timer;
    var marginTop=180; // Adjusted initial position of the ball
    var bottomToTop=true;
     
    //method to jump the ball
    function jumpBall () {
        var ball=document.getElementById("ball");
        if(bottomToTop){
            marginTop -=10;
        }else{
            marginTop +=10;
        }
         
        ball.style.top= marginTop+"px";
        if(marginTop==60){
            bottomToTop=false;
        }
        if(marginTop==360){
            bottomToTop=true;
        }
    }
 
    //method to handle start/stop of jumping ball
    function start(){
        var btn=document.getElementById("start-btn");
        if(btn.innerHTML.trim()==='Start'){
            //start jumping the ball
            timer=setInterval(function () {
                jumpBall();         
            },15);
            btn.innerHTML='Stop';
        }else{
            //stop jumping the ball
            clearInterval(timer);
            btn.innerHTML='Start';
        }
    }
    </script>
</body>
</html>
